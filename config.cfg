# LINE SPACING @ 0.5x - 2.0x
LINE = 1.0

# OPENTYPE LAYOUT FEATURE
# comma-separated list of OpenType feature tags
# e.g. OTL = tnum,ss06,cv01
OTL = 

# LOCK SCREEN CLOCK
# replace Google Sans Clock font (Pixel A12)
#LSC = true

# STATIC FONTS
# Bold text
#BOLD = true

# Google Fonts
# https://fonts.google.com/
GF            = 
GF_serif      = 
GF_mono       = 
GF_serif_mono = 

